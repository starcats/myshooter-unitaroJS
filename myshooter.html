var hitSpeed=0;
var sinkaFlag=0;

var bossFlag=0;
var timerStopFlag=0;

var PLAYER={
  w:30,
  h:30,
  color:'#00f',
  speed:10,
  init:function(x,y){
    this.x=x;
    this.y=y;
  },
  update:function(age){
    this.x = app.WIDTH/2 + Math.sin(age/180*2*Math.PI)*100;
  },
};

var TAMA={
  w:5,
  h:5,
  color:'#08f',
  speed:1,
  init:function(x,y){
    this.x=x;
    this.y=y;
    this.set_type("tama");
  },
  update:function(age){
    if (this.y <= 0){
      this.stop();
    } else if(this.y > 0) {
      this.y -= this.speed * 10;
    } 
    if (this.x < 159) {
      this.x += hitSpeed;
    } else if (this.x > 160) {
      this.x -= hitSpeed;
    }
  },
  onhit:function(){
    this.stop();
  }
};

var BOMB={
  w:5,
  h:5,
  color:'red',
  speed:3,
  init:function(x,y,xspeed,yspeed){
    this.x=x;
    this.y=y;
    this.xspeed=xspeed;
    this.yspeed=yspeed;
  },
  update:function(age){
    this.x += this.xspeed;
    this.y += this.yspeed;
    this.w += this.speed;
    this.h += this.speed;
    if (age > 10){
      this.stop();
    }
  },
  onhit:function(){
    this.stop();
  }
};

var ENEMY={
  w:120,
  h:120,
  color:'yellow',
  speed:10,
  init:function(x,y,color){
    this.x=x;
    this.y=y;
    this.set_type("enemy");
    this.color=color;
  },
  update:function(age){
  },
  onhit:function(){
    console.dir("hit!!!");
    this.w -= (attack / enemyHP) * 100;
    this.h = this.w;
    if (this.w < 20) {
      stageClearFlag = 1;
      console.log(stageClearFlag);
      new unitaro.Task(BOMB,this.x,this.y,-5,-5);
      new unitaro.Task(BOMB,this.x,this.y,5,-5);
      new unitaro.Task(BOMB,this.x,this.y,-5,5);
      new unitaro.Task(BOMB,this.x,this.y,5,5);
      gold += clearGold;
      this.stop();
    }
  }
};

function timer(){
  var tid = setTimeout(function(){
    if (nakamaCount >= 1) {
      var tamaNakama=new unitaro.Task(TAMAnakama,45,250);
      tamaNakama.set_type('tamaNakama');
    }
    if (nakamaCount >= 2) {
      var tamaNakama=new unitaro.Task(TAMAnakama,90,250);
      tamaNakama.set_type('tamaNakama');
    }
    if (nakamaCount >= 3) {
      var tamaNakama=new unitaro.Task(TAMAnakama,135,250);
      tamaNakama.set_type('tamaNakama');
    }
    if (nakamaCount >= 4) {
      var tamaNakama=new unitaro.Task(TAMAnakama,180,250);
      tamaNakama.set_type('tamaNakama');
    }
    if (nakamaCount >= 5) {
      var tamaNakama=new unitaro.Task(TAMAnakama,225,250);
      tamaNakama.set_type('tamaNakama');
    }
    if (nakamaCount >= 6) {
      var tamaNakama=new unitaro.Task(TAMAnakama,270,250);
      tamaNakama.set_type('tamaNakama');
    }
    timer();
  },1000);
  if (timerStopFlag === 1) {
    clearTimeout(tid);
    timerStopFlag=0;
  }
};

function gametime(){
  var tid = setTimeout(function(){
    time++;
    timeMinute = Math.floor(time / 60);
    timeSecond = Math.floor(time % 60);
    gametime()
  },1000);
  if (timerStopFlag === 1) {
    clearTimeout(tid);
    timerStopFlag=0;
  }
};
